<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 카메라</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            margin-bottom: 16px;
            font-size: 1.4rem;
            font-weight: 500;
        }
        .stream-container {
            background: #16213e;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .stream-container img {
            display: block;
            max-width: 100%;
            border-radius: 4px;
        }
        .status {
            margin-top: 12px;
            font-size: 0.85rem;
            color: #8899aa;
        }
        .status .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00c853;
            margin-right: 6px;
            animation: blink 2s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <h1>식당 대기시간 추정 시스템 - 실시간 카메라</h1>
    <div class="stream-container">
        <img src="{{ url_for('video_feed') }}" alt="Live Stream">
    </div>
    <p class="status"><span class="dot"></span>실시간 스트리밍 중</p>
</body>
</html>
